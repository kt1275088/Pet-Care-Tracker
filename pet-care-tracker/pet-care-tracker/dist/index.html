<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pet Care Tracker</h1>
        <div class="section">
            <h2>Health Tracking</h2>
            <form id="healthForm">
                <input type="text" id="healthCheck" placeholder="Health Check">
                <input type="date" id="healthDate">
                <button type="submit">Add Health Check</button>
            </form>
            <ul id="healthList"></ul>
        </div>
        <div class="section">
            <h2>Feeding Schedule</h2>
            <form id="feedingForm">
                <input type="text" id="feedingTime" placeholder="Feeding Time">
                <button type="submit">Add Feeding Time</button>
            </form>
            <ul id="feedingList"></ul>
        </div>
        <div class="section">
            <h2>Vet Appointments</h2>
            <form id="vetForm">
                <input type="text" id="vetAppointment" placeholder="Vet Appointment">
                <input type="date" id="vetDate">
                <button type="submit">Add Vet Appointment</button>
            </form>
            <ul id="vetList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
